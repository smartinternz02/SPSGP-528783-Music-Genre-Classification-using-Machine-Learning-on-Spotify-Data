<img src="static\logo.jpg" alt="img">
<form method="POST" action="{{url_for('predict')}}">
    <table align="center">
        <tr>
            <td>Duration (in milliseconds):</td>
            <td><input type="number"  name="duration" id="duration"></td>
        </tr>
        <tr>
            <td>Energy:</td>
            <td><input type="number"  step="0.0001" name="energy" id="energy"></td>
        </tr>
        <tr>
            <td>Loudness:</td>
            <td><input type="number"  step="0.0001" min="-999.99" name="loudness" id="loudness"></td>
        </tr>
        <tr>
            <td>Speechiness:</td>
            <td><input type="number" step="0.0001" name="speechiness" id="speechiness"></td>
        </tr>
        <tr>
            <td>Acousticness:</td>
            <td><input type="number"  step="0.000001" name="acousticness" id="acousticness"></td>
        </tr>
        <tr>
            <td>Instrumentalness:</td>
            <td><input type="number" step="0.000001" name="instrumentalness" id="instrumentalness"></td>
        </tr>
        <tr>
            <td>Liveness:</td>
            <td><input type="number" step="0.0001" name="liveness" id="liveness"></td>
        </tr>
        <tr>
            <td>Valence:</td>
            <td><input type="number" step="0.0001" name="valence" id="valence"></td>
        </tr>
        <tr>
            <td>Tempo:</td>
            <td><input type="number" step="0.0001" name="tempo" id="tempo"></td>
        </tr>
        
        <tr>
            <td colspan="2" align="center"><button type="submit">predict</button></td>
        </tr>
    </table>
    
</form>
